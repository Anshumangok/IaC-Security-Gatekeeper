name: Fix Public S3 Buckets (Rule-Based)

on:
  workflow_dispatch:

jobs:
  fix-acl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies (if any)
        run: pip install -r requirements.txt || echo "No requirements.txt found."

      - name: Run ACL Fixer
        run: python scripts/fix_s3_acl_rule_based.py

      - name: Upload Fixed Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: fixed-s3-acl
          path: fix_artifacts/
