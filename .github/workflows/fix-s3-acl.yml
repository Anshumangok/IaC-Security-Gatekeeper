name: Fix Public S3 Buckets (Rule-Based)

on:
  workflow_dispatch:  # You can also add pull_request if needed

jobs:
  fix-acl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run S3 ACL Fixer Script
        run: |
          mkdir -p fix_artifacts/
          python scripts/fix_s3_acl_rule_based.py
        shell: bash

      - name: Debug - Show Fixed Output
        run: |
          echo "ðŸ“‚ fix_artifacts content:"
          ls -la fix_artifacts/

      - name: Upload Fixed Files
        uses: actions/upload-artifact@v4
        with:
          name: fixed-s3-files
          path: fix_artifacts/
