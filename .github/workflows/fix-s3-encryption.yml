name: ğŸ” Fix S3 Encryption

on:
  workflow_dispatch:  # Manual trigger from GitHub UI

jobs:
  fix_s3_encryption:
    name: ğŸ› ï¸ Auto-Fix: S3 Encryption in Terraform
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: ğŸ“ Create output directory
        run: mkdir -p fix_artifacts

      - name: ğŸ”§ Run S3 Encryption Fix Script
        run: |
          python scripts/fix_s3_encryption.py

      - name: ğŸ“¤ Upload Fixed Files as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: fixed-s3-encryption
          path: fix_artifacts/