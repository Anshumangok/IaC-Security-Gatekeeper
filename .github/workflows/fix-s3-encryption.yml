name: Fix S3 Encryption

on:
  workflow_dispatch:

jobs:
  fix_s3_encryption:
    name: Auto-Fix S3 Encryption in Terraform
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Create output directory
        run: mkdir -p fix_artifacts

      - name: Run S3 Encryption Fix Script
        run: |
          python scripts/fix_s3_encryption.py

      - name: Upload Fixed Files as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: fixed-s3-encryption
          path: fix_artifacts/