name: Checkov Scan (Modified Files Only)

on:
  pull_request:
    branches: [main]

jobs:
  checkov:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Checkov
        run: pip install checkov

      - name: Get modified IaC files
        id: changes
        run: |
          git fetch origin main
          MODIFIED_FILES=$(git diff --name-only origin/main...HEAD | grep -E '\.tf$|\.ya?ml$' || true)
          echo "Modified files:"
          echo "$MODIFIED_FILES"
          echo "files=$MODIFIED_FILES" >> $GITHUB_OUTPUT

      - name: Run Checkov and Save JSON Report
        if: steps.changes.outputs.files != ''
        run: |
          mkdir -p checkov_reports
          echo "[]" > checkov_reports/report.json
          for file in ${{ steps.changes.outputs.files }}; do
            echo "üîç Scanning $file"
            checkov -f "$file" --output json >> checkov_reports/report.json
          done

      - name: Debug - Show raw Checkov JSON
        if: steps.changes.outputs.files != ''
        run: cat checkov_reports/report.json

      - name: Generate Markdown report
        if: steps.changes.outputs.files != ''
        run: python scripts/generate_md_report.py

      - name: Debug - Check Markdown file exists
        if: steps.changes.outputs.files != ''
        run: |
          echo "üìù checkov_reports directory content:"
          ls -l checkov_reports/

      - name: Upload Markdown report
        if: steps.changes.outputs.files != ''
        uses: actions/upload-artifact@v4
        with:
          name: checkov-report
          path: checkov_reports/report.md
