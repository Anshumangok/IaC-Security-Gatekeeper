name: AutoFix IaC Misconfigurations

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  checkov-autofix:
    runs-on: ubuntu-latest

    steps:
    - name: ⬇️ Checkout Repo
      uses: actions/checkout@v3

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: 📦 Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyyaml checkov

    - name: 🧪 Initial Checkov Scan
      run: |
        mkdir -p checkov_reports
        checkov -d . -o json > checkov_reports/report.json

    - name: 🔧 Run S3 Encryption Fixer
      run: python scripts/fix_s3_encryption.py

    - name: 🔧 Run Kubernetes Security Fixer
      run: python scripts/fix_k8s_security.py

    - name: 🧪 Re-run Checkov After Fixes
      run: checkov -d . -o json > checkov_reports/report_postfix.json

    - name: 📝 Generate Markdown Summary
      run: python scripts/generate_md_report.py

    - name: 🚀 Commit and Push Changes (if any)
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add .
        git diff --cached --quiet || git commit -m "🔧 Auto-remediation applied via GitHub Actions"
        git push
