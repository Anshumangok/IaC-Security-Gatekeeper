name: Checkov Scan (Modified Files Only)

on:
  pull_request:
    branches: [ main ]

jobs:
  checkov:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Checkov
        run: pip install checkov

      - name: Get list of modified files
        id: file_changes
        run: |
          git fetch origin main
          MODIFIED_FILES=$(git diff --name-only origin/main...HEAD | grep -E '\.tf$|\.yaml$|\.yml$' || true)
          echo "$MODIFIED_FILES"
          echo "files=$MODIFIED_FILES" >> $GITHUB_OUTPUT

      - name: Run Checkov on changed files
        if: steps.file_changes.outputs.files != ''
        run: |
          for file in ${{ steps.file_changes.outputs.files }}; do
            echo "Scanning $file..."
            checkov -f "$file"
          done

      - name: No IaC files changed
        if: steps.file_changes.outputs.files == ''
        run: echo "âœ… No Terraform or Kubernetes files modified in this PR."
     
      - name: Run Checkov and Save JSON Report
        run: |
          mkdir -p checkov_reports
          checkov -d . --output json --soft-fail > checkov_reports/report.json

      - name: Generate Markdown report from Checkov JSON output
        run: python scripts/generate_md_report.py

