name: Checkov Scan (Modified Files Only)

on:
  pull_request:
    branches: [ main ]

jobs:
  checkov:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Checkov
        run: pip install checkov

      - name: Get list of modified files
        id: file_changes
        run: |
          git fetch origin main
          MODIFIED_FILES=$(git diff --name-only origin/main...HEAD | grep -E '\.tf$|\.yaml$|\.yml$' || true)
          echo "files=$MODIFIED_FILES" >> $GITHUB_OUTPUT

      - name: Run Checkov and Save JSON Report
        if: steps.file_changes.outputs.files != ''
        run: |
          mkdir -p checkov_reports
          FILES="${{ steps.file_changes.outputs.files }}"
          echo '{ "results": { "failed_checks": [] } }' > checkov_reports/report.json
          for file in $FILES; do
            echo "üîç Scanning $file..."
            checkov -f "$file" --output json > tmp_checkov.json
            jq -s '.[0].results.failed_checks + .[1].results.failed_checks | { "results": { "failed_checks": . } }' checkov_reports/report.json tmp_checkov.json > tmp_merged.json
            mv tmp_merged.json checkov_reports/report.json
          done

      - name: Debug: Print Checkov JSON output
        if: steps.file_changes.outputs.files != ''
        run: cat checkov_reports/report.json

      - name: Generate Markdown report from Checkov JSON output
        if: steps.file_changes.outputs.files != ''
        run: python scripts/generate_md_report.py

      - name: Debug - Check if Markdown report exists
        if: steps.file_changes.outputs.files != ''
        run: |
          echo "üìÅ Contents of checkov_reports:"
          ls -l checkov_reports/

      - name: Upload Markdown report
        if: steps.file_changes.outputs.files != ''
        uses: actions/upload-artifact@v4
        with:
          name: checkov-report
          path: checkov_reports/report.md
