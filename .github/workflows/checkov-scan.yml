name: Checkov Scan (All IaC Files)

on:
  pull_request:
    branches: [ main ]

jobs:
  checkov:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Checkov
        run: pip install checkov

      - name: Run Checkov and Save JSON Report
        run: |
          mkdir -p checkov_reports
          checkov -d . --output json --soft-fail > checkov_reports/report.jso

      - name: Print Checkov JSON output
        run: cat checkov_reports/report.json

      - name: Generate Markdown report from Checkov JSON output
        run: |
          pip install -r requirements.txt || true  # if your script has dependencies
          python scripts/generate_md_report.py

      - name: Debug - Check if Markdown report exists
        run: |
          echo "üìÅ Contents of checkov_reports:"
          ls -l checkov_reports/

      - name: Upload Markdown report
        uses: actions/upload-artifact@v4
        with:
          name: checkov-report
          path: checkov_reports/report.md
