name: Checkov Scan (Modified Files Only)

on:
  pull_request:
    branches: [ main ]

jobs:
  checkov:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Checkov
        run: pip install checkov

      - name: Get list of modified IaC files
        id: file_changes
        run: |
          git fetch origin main
          MODIFIED=$(git diff --name-only origin/main...HEAD | grep -E '\.tf$|\.ya?ml$' || true)
          echo "files=$MODIFIED" >> $GITHUB_OUTPUT

      - name: Run Checkov on modified files and save JSON report
        if: steps.file_changes.outputs.files != ''
        run: |
          mkdir -p checkov_reports
          FILES="${{ steps.file_changes.outputs.files }}"
          echo "[]" > checkov_reports/report.json
          for file in $FILES; do
            echo "🔍 Scanning $file..."
            checkov -f "$file" --output json >> checkov_reports/report.json
          done

      - name: Generate Markdown report from Checkov JSON
        if: steps.file_changes.outputs.files != ''
        run: python scripts/generate_md_report.py

      - name: Upload Markdown report
        if: steps.file_changes.outputs.files != ''
        uses: actions/upload-artifact@v4
        with:
          name: checkov-report
          path: checkov_reports/report.md

      - name: No IaC files changed
        if: steps.file_changes.outputs.files == ''
        run: echo "✅ No Terraform or Kubernetes files modified in this PR."
